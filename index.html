<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=2" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" id="theme-color-meta" content="hsl(84, 100%, 94%)" />
    <script>
      // Read saved theme from localStorage and apply BEFORE body paints
      (function() {
        var h = localStorage.getItem('bgHue');
        var s = localStorage.getItem('bgSaturation');
        var l = localStorage.getItem('bgLightness');
        h = h !== null ? h : '84';
        s = s !== null ? s : '100';
        l = l !== null ? l : '94';
        var bgColor = 'hsl(' + h + ',' + s + '%,' + l + '%)';
        document.getElementById('theme-color-meta').setAttribute('content', bgColor);
        document.write('<style>html,body{background-color:' + bgColor + '!important;margin:0;padding:0}</style>');
      })();
    </script>
    <meta property="og:title" content="good days" />
    <meta property="og:description" content="your digital-analog journal oasis" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <title>good days</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
