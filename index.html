<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=3" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" id="theme-color-meta" content="#e5ffc2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>
      // Read saved theme from localStorage and apply BEFORE body paints
      (function() {
        function hslToHex(h,s,l){s/=100;l/=100;var a=s*Math.min(l,1-l);function f(n){var k=(n+h/30)%12;var c=l-a*Math.max(Math.min(k-3,9-k,1),-1);return Math.round(255*c).toString(16).padStart(2,'0');}return'#'+f(0)+f(8)+f(4);}
        var h = localStorage.getItem('bgHue');
        var s = localStorage.getItem('bgSaturation');
        var l = localStorage.getItem('bgLightness');
        h = h !== null ? parseFloat(h) : 84;
        s = s !== null ? parseFloat(s) : 100;
        l = l !== null ? parseFloat(l) : 94;
        var bgColor = 'hsl(' + h + ',' + s + '%,' + l + '%)';
        var hexColor = hslToHex(h, s, l);
        document.getElementById('theme-color-meta').setAttribute('content', hexColor);
        document.write('<style>html,body{background-color:' + bgColor + '!important;margin:0;padding:0}</style>');
      })();
    </script>
    <meta property="og:title" content="good days" />
    <meta property="og:description" content="your digital-analog journal oasis" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <title>good days</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
